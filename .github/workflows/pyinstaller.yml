name: PyInstaller Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed launcher.py
      
      - name: Generate SHA256 checksum
        run: |
          $exe_path = "dist\launcher.exe"
          $checksum = (Get-FileHash -Path $exe_path -Algorithm SHA256).Hash
          $checksum | Out-File -FilePath "launcher.exe.sha256" -Encoding utf8
          echo "SHA256: $checksum"
      
      - name: Publish to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/launcher.exe
            launcher.exe.sha256
          tag_name: release-${{ format('yyyy-MM-dd') }}
          name: Release ${{ format('yyyy-MM-dd') }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
