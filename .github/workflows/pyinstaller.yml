name: Nuitka Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        # Added check for requirements and explicit pyinstaller install just in case
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Install Nuitka
        run: pip install nuitka zstandard

      - name: Build with Nuitka
        run: |
          python -m nuitka --onefile --standalone `
            --enable-plugin=pyqt6 `
            --include-package-data=minecraft_launcher_lib `
            --windows-console-mode=disable `
            --output-filename=PyMCL.exe `
            main.py

      - name: Generate SHA256 checksum
        run: |
          $exe_path = "dist\PyMCL.exe"
          if (Test-Path $exe_path) {
            $checksum = (Get-FileHash -Path $exe_path -Algorithm SHA256).Hash
            $checksum | Out-File -FilePath "PyMCL.exe.sha256" -Encoding utf8
            Write-Host "SHA256: $checksum"
          } else {
            Write-Error "Executable not found at $exe_path"
            exit 1
          }

      - name: Publish to Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          files: |
            dist/PyMCL.exe
            PyMCL.exe.sha256
          tag_name: pymcl-autobuild-${{ github.sha }}
          name: PyMCL Auto Build
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
